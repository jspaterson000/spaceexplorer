<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="transition-overlay"></div>
  <div id="title-card">
    <h1 class="title">Earth</h1>
    <div id="body-facts"></div>
    <div class="stats">
      <div class="stat-row" id="stat-satellites-row">
        <span class="stat-value" id="stat-satellites">—</span>
        <span class="stat-label">satellites tracked</span>
      </div>
      <div class="stat-row">
        <span class="stat-value" id="stat-altitude">—</span>
        <span class="stat-label">viewing altitude</span>
      </div>
    </div>
  </div>
  <!-- Stellar mode content template (hidden) -->
  <template id="stellar-facts-template">
    <div class="fact-row"><span class="fact-label">Radius</span><span class="fact-value">~20 light years</span></div>
    <div class="fact-row"><span class="fact-label">Stars</span><span class="fact-value">52</span></div>
    <div class="fact-row"><span class="fact-label">Nearest</span><span class="fact-value">Proxima Centauri (4.24 ly)</span></div>
    <div class="fact-row"><span class="fact-label">Brightest</span><span class="fact-value">Sirius (8.6 ly)</span></div>
    <div class="fact-highlight">Our corner of the Milky Way</div>
  </template>
  <!-- Local Bubble mode content template (hidden) -->
  <template id="local-bubble-facts-template">
    <div class="fact-row"><span class="fact-label">Radius</span><span class="fact-value">~500 light years</span></div>
    <div class="fact-row"><span class="fact-label">Clusters</span><span class="fact-value">10+</span></div>
    <div class="fact-row"><span class="fact-label">Nearest</span><span class="fact-value">Ursa Major Group (80 ly)</span></div>
    <div class="fact-row"><span class="fact-label">Age</span><span class="fact-value">~14 million years</span></div>
    <div class="fact-highlight">A cavity in the interstellar medium carved by ancient supernovae</div>
  </template>
  <!-- Orion Arm mode content template (hidden) -->
  <template id="orion-arm-facts-template">
    <div class="fact-row"><span class="fact-label">Extent</span><span class="fact-value">~10,000 light years</span></div>
    <div class="fact-row"><span class="fact-label">Objects</span><span class="fact-value">9 nebulae &amp; associations</span></div>
    <div class="fact-row"><span class="fact-label">Nearest</span><span class="fact-value">Vela Remnant (800 ly)</span></div>
    <div class="fact-row"><span class="fact-label">Type</span><span class="fact-value">Minor spiral arm</span></div>
    <div class="fact-highlight">A spur between the Sagittarius and Perseus arms of the Milky Way</div>
  </template>
  <!-- Milky Way mode content template (hidden) -->
  <template id="milky-way-facts-template">
    <div class="fact-row"><span class="fact-label">Diameter</span><span class="fact-value">~100,000 light years</span></div>
    <div class="fact-row"><span class="fact-label">Stars</span><span class="fact-value">100–400 billion</span></div>
    <div class="fact-row"><span class="fact-label">Type</span><span class="fact-value">Barred spiral (SBbc)</span></div>
    <div class="fact-row"><span class="fact-label">Age</span><span class="fact-value">~13.6 billion years</span></div>
    <div class="fact-highlight">Our home galaxy — one of ~200 billion galaxies in the observable universe</div>
  </template>
  <div id="settings-container">
    <button id="settings-btn" class="settings-btn" title="Menu">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-section">
        <div class="settings-title">Missions</div>
        <button class="menu-mission-btn" id="artemis-btn">
          <span class="mission-icon">◈</span>
          <span>Artemis II</span>
          <span class="mission-tag">Preview</span>
        </button>
      </div>
      <div class="settings-section">
        <div class="settings-title">Display</div>
        <label class="settings-option">
          <input type="checkbox" id="satellite-toggle" checked>
          <span>Show Satellites</span>
        </label>
      </div>
    </div>
  </div>
  <div id="journey-dock"></div>
  <div id="scale-nav"></div>
  <div id="time-controls" class="hidden"></div>
  <div id="hud"></div>
  <div id="info-card"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
