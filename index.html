<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Explorer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="title-card">
    <h1 class="title">Earth</h1>
    <div id="body-facts"></div>
    <div class="stats">
      <div class="stat-row" id="stat-satellites-row">
        <span class="stat-value" id="stat-satellites">—</span>
        <span class="stat-label">satellites tracked</span>
      </div>
      <div class="stat-row">
        <span class="stat-value" id="stat-altitude">—</span>
        <span class="stat-label">viewing altitude</span>
      </div>
    </div>
  </div>
  <div id="settings-container">
    <button id="settings-btn" class="settings-btn" title="Menu">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <div id="settings-panel" class="settings-panel hidden">
      <div class="settings-section">
        <div class="settings-title">Missions</div>
        <button class="menu-mission-btn" id="artemis-btn">
          <span class="mission-icon">◈</span>
          <span>Artemis II</span>
          <span class="mission-tag">Preview</span>
        </button>
      </div>
      <div class="settings-section">
        <div class="settings-title">Display</div>
        <label class="settings-option">
          <input type="checkbox" id="satellite-toggle" checked>
          <span>Show Satellites</span>
        </label>
      </div>
    </div>
  </div>
  <div id="journey-dock"></div>
  <div id="scale-nav"></div>
  <div id="time-controls" class="hidden"></div>
  <div id="hud"></div>
  <div id="info-card"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
